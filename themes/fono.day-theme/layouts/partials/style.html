<style>
  body {
    /*font-family: Georgia, serif;*/
    font-family: 'Cascadia Code', ui-monospace, 'Source Code Pro', Menlo, Consolas, 'DejaVu Sans Mono', monospace;
    font-weight: normal;
    font-size: 14px;
    margin: auto;
    padding: 20px;
    max-width: 720px;
    text-align: justify;
    background-color: #fff;
    word-wrap: break-word;
    overflow-wrap: break-word;
    line-height: 1.2;
    color: #444;

  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6,
  strong,
  b {
    color: #222;
  }

  h1, h2, h3, h4, h5, h6 {
    text-align: left;
  }



  a {
    color: #3273dc;
    /*color: #ff5e6c;*/
  }

  .title {
   /* font-family: Didot, Georgia, serif;*/
    font-size:1.5em;
    text-decoration: none;
    border: 0;
    font-weight: normal;
    color: inherit;
  }

h1 {
  font-size: 1.5em;
  text-transform: uppercase;
}

h2 {
    font-size: 1em;
    text-transform: uppercase;
  }

article {
  margin-bottom: 4em;
}

article .post-title {
  font-size: 2em;
  margin-left: -16px;
}
  article h2:before {
    display: inline;
    content: "#";
  }

  article .post-title a {
    color: inherit;
    text-decoration: none;
  }

  article .post-title a:hover {
    text-decoration: underline;
  }

  h3 {
    font-size: 1em;
    font-weight: 700;
  }

  nav {
    margin-bottom: 2em;
    margin-top: 0.3em;
    text-transform: lowercase;
  }
  nav a {
    margin-right: 10px;
  }

  textarea {
    width: 100%;
    font-size: 16px;
  }

  input {
    font-size: 16px;
  }

  content {
    line-height: 1.6;
  }

  table {
    width: 100%;
  }

  img {
    display: block;
    max-width: 100%;
    max-height: 90vh;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 1em;
  }

  code {
    padding: 2px 5px;
    background-color: #f2f2f2;
  }

  pre code {
    color: #222;
    display: block;
    padding: 20px;
    white-space: pre-wrap;
    font-size: 14px;
  }

  div.highlight pre {
    background-color: initial;
    color: initial;
  }

  div.highlight code {
    background-color: unset;
    color: unset;
  }

  blockquote {
    border-left: 1px solid #999;
    color: #222;
    padding-left: 20px;
    font-style: italic;
  }

  footer {
    padding: 25px;
    text-align: center;
  }

  .helptext {
    color: #777;
    font-size: small;
  }

  .errorlist {
    color: #eba613;
    font-size: small;
  }


  /* blog posts */
  ul.blog-posts {
    list-style-type: none;
    padding: unset;
  }

  ul.blog-posts li {
    display: flex;
  }

  ul.blog-posts li span {
    flex: 0 0 130px;
  }

  ul.blog-posts li a:visited {
    color: #8b6fcb;
  }


  /* PAGINATION */
  ul.pagination li.pagination__item {
    display: inline;
    margin-right: 1em;
  }

  .pagination {
    font-size: 1.2em;
  }

  
  /*
  a[href^="http"]:where(:not([href*="fono.day/"]))::after{
    content: "︎↗";
  }
  */
  nav a:after {
    content: "" !important;
  }

  img a::after{
      content: "" !important;
  }

  .taglist {
    text-transform: lowercase;
  }

  hr {
    border: 1px dashed lightgrey;
    {{/*  max-width: 40%;  */}}
    width: 100%;
  }

  hr {
    border: none;
    border-top: 3px double lightgrey;
    color: lightgray;
    overflow: visible;
    text-align: center;
    height: 5px;
}
hr:after {
    background-color: #fff;
    content: '•';
    padding: 0 10px;
    position: relative;
    top: -13px;
}

@media (prefers-color-scheme: dark) {
  body {
    background-color: #333;
    color: #ddd;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6,
  strong,
  b {
    color: #eee;
  }

  a {
    color: #8cc2dd;
  }

  code {
    background-color: #777;
  }

  pre code {
    color: #ddd;
  }

  blockquote {
    color: #ccc;
  }

  textarea,
  input {
    background-color: #252525;
    color: #ddd;
  }

  .helptext {
    color: #aaa;
  }

  hr:after {
    background: #333;
  }
}

</style>
